<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div>
		<h4 class="title">Insert Facility</h4>
		<p th:text="${exists}"></p>
		<div
			th:if="${exists!=null && exists.equals('Facility already exists')}">
			<div>
				<span th:text="${facility.name}"></span>
			</div>
			<div>
				<span th:text="${facility.address}"></span>
			</div>
			<div>
				<span th:text="${facility.email}"></span>
			</div>
			<div>
				<span th:text="${facility.phone}"></span>
			</div>
			<div>
				<span th:text="${facility.maxCapacity}"></span>
			</div>
		</div>
	</div>
	<form th:action="@{/facility}" method="POST" th:object="${facility}">
		<table>
			<tr>
				<td>Name:</td>
				<td><input type="text" th:field="*{name}" /></td>
				<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
			</tr>
			<tr>
				<td>Address:</td>
				<td><input type="text" th:field="*{address}" /></td>
				<td th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="email" th:field="*{email}" /></td>
				<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
			</tr>
			<tr>
				<td>Phone:</td>
				<td><input type="text" th:field="*{phone}" /></td>
				<td th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></td>
			</tr>
			<tr>
				<td>MaxCapacity:</td>
				<td><input type="text" th:field="*{maxCapacity}" /></td>
				<td th:if="${#fields.hasErrors('maxCapacity')}"
					th:errors="*{maxCapacity}"></td>
			</tr>
			<td><button type="submit">Submit</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
