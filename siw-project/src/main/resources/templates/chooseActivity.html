<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Seleziona Attivita</title>
</head>
<body>
	<div>
		<h4>Seleziona attività</h4>
		<div>
			<table>
				<tr>
					<th>Name</th>
				</tr>
				<tr th:each="student : ${students}">
					<td><a th:href="@{'student' + '/' + ${student.id}}"><span
							th:text="${student.name}"></span></a></td>
				</tr>
			</table>
		</div>
	</div>
	<a th:href="@{/addStudent}">Insert new student</a>
</body>
</html>
