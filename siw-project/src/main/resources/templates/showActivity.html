<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
	<title>Student</title>
</head>
<body>
<div>
	<div class="modal-title">
		<button type="button" class="close" data-dismiss="modal">&times;</button>
		<h4 class="modal-title" style="text-align: center">Activity</h4>
	</div>
	<div class="modal-body">
		<div>
			<span th:text="${activity.getName()}"></span>
		</div>
		<div>
			<span th:text="${activity.getDataOra().toLocaleString()}"></span>
		</div>
		<div>
			<span th:text="'Totale iscritti: ' + ${activity.getAllieviIscritti().size()} + ' / '+ ${activity.getLimitePartecipanti()}"></span>
		</div>
	</div>
	<div style="text-align: center">
		<button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
	</div>
</div>
</body>
</html>
