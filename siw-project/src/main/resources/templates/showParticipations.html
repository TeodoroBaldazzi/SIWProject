<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Show Participation</title>
</head>
<body>
<body>
	<div>
		<h4>Participations</h4>
		<div>
			<table>
				<tr th:each="participation : ${participations}">
					<td><span th:text="${participation.getAllievo().getName() + ' ' + participation.getAllievo().getSurname()}"></span></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
